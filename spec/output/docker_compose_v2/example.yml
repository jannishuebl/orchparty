---
version: '2'
networks:
  inside:
    external: false
services:
  web:
    labels:
      all-mixin: 'true'
      com.example.overwrite: web
      com.example.description: common description
      com.example.web: web label
    extra_hosts:
    - extra_host1
    - extra_host2
    - extra_host3
    image: my-web-example:latest
    command: bundle exec rails s
  db:
    labels:
      all-mixin: 'true'
      com.example.overwrite: global
      com.example.description: common description
      com.example.db: db label
    extra_hosts:
    - extra_host1
    - extra_host2
    - extra_host3
    image: postgres:latest
volumes:
  data-volume-1: 
  data-volume-2:
    external: true
